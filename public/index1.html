<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700%7CPT+Sans:400,400i&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/prefix-min.css" rel="stylesheet">
  </head>

  <body>

<!-- -->

  <section class="modal1"> <!--pop up 1 -->
    <h2 class="visually-hidden">Напишите нам!</h2>
    <form action="https://echo.htmlacademy.ru" method="post" >
     <div class="modal1-upper">
       <div class="name-mail">
    		<label for="name">Ваше имя:
    		 <input type="text" id="name" name="user-name" placeholder="Имя Фамилия">
        </label>
    		<label for="email">Ваш e-mail:
    		 <input type="text" id="email" name="email" placeholder="email@example.com">
        </label>
       </div>
    	 <label class="text-of-the-letter" for="comment">Текст письма:</label>
    	 <textarea rows="5" id="comment" name="comment" placeholder="В свободной форме"></textarea>
     </div>
     <div class="modal1-lower">
       <button class="button-modal1" type="submit">Отправить</button>
     </div>
    </form>
    <button class="modal-close" type="button"></button>
    <span class="visually-hidden">Закрыть</span>
  </section>

  <section class="modal-maps">
    <h2 class="visually-hidden">Мы находимся здесь!</h2>
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.5989424123784!2d30.320894615847482!3d59.93879686904825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LCDQodCw0L3QutGCLdCf0LXRgtC10YDQsdGD0YDQsywgMTkxMTg2!5e0!3m2!1sru!2sru!4v1571478407567!5m2!1sru!2sru" width="940" height="445" style="border:0;" allowfullscreen=""></iframe>
     <p><img src="img/mapp.jpg" width="940" height="445" alt="Офис компании по адресу ул. Большая Конюшенная 19/8, Санкт-Петербург"></p>
    <button class="modal-close" type="button">
      <span class="visually-hidden">Закрыть</span>
    </button>
  </section>

  <script src="js/modal1-min.js"></script>
  <script src="js/modal-maps-min.js"></script>

  </body>
</html>
